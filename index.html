<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1523980788.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="stylesheet" href="./css/home.css"/>
  <script defer src="./js/script.js" ></script>
  <title>Home - Robogeeks</title>
</head>
<body>
  <header>
    <span class="nav-brand">ROBO<i>GEEKS</i></span>
    <span class="search-box">
      <input type="text" placeholder="Search ..">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </span>
    <span class="nav-profile">
    <button>
      <i class="fa-regular fa-heart"></i>
    </button>
      <button>
      <i class="fa-regular fa-user"></i>
    </button>
    </span>
  </header>
  <main>
    <section class="hero-section">
      <span class="left">
        <h1>GET THE BEST 3D PRINTING SERVICES</h1>
        <button>PRINT NOW</button>
      </span>
      <span class="right">
        <img src="./assets/printer2.png" alt="">
      </span>
    </section>
    <section class="print3d-form-section">
      <h2>BRING YOUR IDEAS TO LIFE</h2>
      <P>"Fill the details and upload files and we will contact you for further details"</P>
      <form action="submit()">
        <label for="name">Full Name : </label>
        <input type="text" id="name" placeholder="My Name">
        <label for="email">Email : </label>
        <input type="textarea" id="email" placeholder="@email.com">
        <label for="contact">Contact No : </label>
        <input type="text" id="contact" placeholder="+91 ">
        <button class="form-submit">Upload</button>
      </form>
    </section>


    <section class="carousel-section">
      <div class="carousel">
        <img src="./assets/img1.png" alt="Image 1" class="carousel-item active">
        <img src="./assets/img2.png" alt="Image 2" class="carousel-item">
        <img src="./assets/img3.jpg" alt="Image 3" class="carousel-item">
        <img src="./assets/img4.jpg" alt="Image 4" class="carousel-item">
        <img src="./assets/img5.jpg" alt="Image 5" class="carousel-item">
        <img src="./assets/img6.jpg" alt="Image 6" class="carousel-item">
        <img src="./assets/img7.jpeg" alt="Image 7" class="carousel-item">
    </div>
    <button class="carousel-button left" id="prevBtn">&#8249;</button>
    <button class="carousel-button right" id="nextBtn">&#8250;</button>
    <div class="carousel-indicators">
        <span class="indicator active" data-index="0"></span>
        <span class="indicator" data-index="1"></span>
        <span class="indicator" data-index="2"></span>
        <span class="indicator" data-index="3"></span>
        <span class="indicator" data-index="4"></span>
        <span class="indicator" data-index="5"></span>
        <span class="indicator" data-index="6"></span>
    </div>
    </section>



  </main>
  <footer>
    <span class="help">
      <button class="Refund">Refund</button>
      <button class="FAQ">FAQ</button>
      <button class="Accessibility">Accessibility</button>
    </span>
    <span class="contact-us">
      <button class="contact">&#9990;&nbsp; +91 9125XX92XX</button>
      <button class="email">&#9993;&nbsp; XXXX@gmail.com</button>
      <button class="location">&#10147;&nbsp; XX market,XXXX,India,2423XX</button>
    </span>
    <div class="socials">
      <button class="twitter">twitter</button>
      <button class="insta">Instagram</button>
      <button class="linkedin">linkedin</button>
      <button class="telegram">telegram</button>
      <button class="youtube">YouTube</button>
    </div>
    <div class="baseline">@2024 Robogeeks Ltd. || Terms & Conditions || Privacy Policy</div>
  </footer>
</body>
</html>
